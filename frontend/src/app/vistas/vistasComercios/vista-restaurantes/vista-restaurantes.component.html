<div class="grid">
    <div class="contenedor_restaurantes" *ngFor="let restaurante of listaRestaurantes">

        <div class="restaurantes formularioMostrar" id="vista{{restaurante.id_sitio}}">

            <h2>{{ restaurante.nombre}}</h2>
            <h6>{{ restaurante.descripcion}}</h6><br>
            <h6>{{ restaurante.telefono}}</h6><br>
            <h6>{{ restaurante.web}}</h6><br>
            <div id=puedeEditar *ngIf="puedeEditar(restaurante.id_usuario) == true">
                <div class="botones">
                    <div id="botonEditar" class=" btn" (click)="ngOcultarFormulario(restaurante.id_sitio) || ngMostrarFormulario(restaurante.id_sitio); formularioUpdate.patchValue(restaurante)">Editar</div>
                    <div class="btn" (click)="ngBorrarSitio(restaurante.id_sitio)">Borrar</div>
                </div>
            </div>
        </div>

        <div id="{{restaurante.id_sitio}}" class="formularioOculto restaurantes">
            <form [formGroup]="formularioUpdate" (submit)="submit(restaurante.id_sitio)">
                <label> Nombre del restaurante: </label> <input type="text" formControlName="nombre"><br>

                <label>Descripcion: </label><input type="textarea" formControlName="descripcion"><br>


                <label>Precio: </label> <input type="number" formControlName="precio"><br>


                <label> Capacidad: </label><input type="number" formControlName="capacidad"><br>


                <label> Telefono: </label><input type="number" formControlName="telefono"><br>


                <label>Web: </label> <input type="text" formControlName="web"><br>

                <label>Ciudad: </label>
                <label>
                    <select formControlName="id_ciudad">
                    <option  *ngFor="let ciudades of listaCiudades " value="{{ciudades.id_ciudad}} ">{{ciudades.provincia}}</option>
                    </select>
                </label><br>
                <label>Tipo sitios: </label>
                <label>
                    <select formControlName="id_tipo" value="{{restaurante.id_tipo}}">{{restaurante.nombre}}
                    <option  *ngFor="let tipoSitio of listaTipoSitios" value="{{tipoSitio.id_tipositio}}">{{tipoSitio.nombre}}</option>
                    </select>
                </label>

                <br><button type="submit" class="btn">Guardar cambios</button>

            </form>
        </div>
    </div>
</div>
