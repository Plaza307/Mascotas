<div class="contenedor_apartamentos">
    <div class="title">
        <h1>Top apartamentos penínsulares</h1><br>
    </div>


    <div class="apartamento" *ngFor="let apartamentos of listaApartamentos">

        <h2>{{ apartamentos.nombre}}</h2>
        <h6>{{ apartamentos.descripcion}}</h6><br>
        <h6>{{ apartamentos.precio}}€</h6><br>
        <h6>{{ apartamentos.telefono}}</h6><br>
        <h6>{{ apartamentos.web}}</h6><br>
    </div>

</div>
