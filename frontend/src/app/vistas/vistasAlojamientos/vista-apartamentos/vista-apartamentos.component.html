<div class="grid">
    <div class="contenedor_apartamentos" *ngFor="let apartamentos of listaApartamentos">

        <div class="apartamento formularioMostrar" id="vista{{apartamentos.id_sitio}}">

            <h2>{{ apartamentos.nombre}}</h2>
            <h6>{{ apartamentos.descripcion}}</h6><br>
            <h6>{{ apartamentos.precio}}â‚¬</h6><br>
            <h6>{{ apartamentos.telefono}}</h6><br>
            <h6>{{ apartamentos.web}}</h6><br>
            <div id=puedeEditar *ngIf="puedeEditar(apartamentos.id_usuario) == true">
                <div class="botones">
                    <div id="botonEditar" class=" btn " (click)="ngOcultarFormulario(apartamentos.id_sitio) || ngMostrarFormulario(apartamentos.id_sitio); formularioUpdate.patchValue(apartamentos)">Editar</div>
                    <div class="btn " (click)="ngBorrarSitio(apartamentos.id_sitio)">Borrar</div>
                </div>
            </div>
        </div>


        <div id="{{apartamentos.id_sitio}}" class="formularioOculto apartamento">
            <form [formGroup]="formularioUpdate" (submit)="submit(apartamentos.id_sitio)">
                <label> Nombre del apartamento: </label> <input type="text" formControlName="nombre"><br>

                <label>Descripcion: </label><input type="textarea" formControlName="descripcion"><br>


                <label>Precio: </label> <input type="number" formControlName="precio"><br>


                <label> Capacidad: </label><input type="number" formControlName="capacidad"><br>


                <label> Telefono: </label><input type="number" formControlName="telefono"><br>


                <label>Web: </label> <input type="text" formControlName="web"><br>

                <label>Ciudad: </label>
                <label>
                    <select formControlName="id_ciudad">
                    <option  *ngFor="let ciudades of listaCiudades " value="{{ciudades.id_ciudad}} ">{{ciudades.provincia}}</option>
                    </select>
                </label><br>
                <label>Tipo sitios: </label>
                <label>
                    <select formControlName="id_tipo" value="{{apartamentos.id_tipo}}">
                    <option  *ngFor="let tipoSitio of listaTipoSitios" value="{{tipoSitio.id_tipositio}}">{{tipoSitio.nombre}}</option>
                    </select>
                </label>

                <br><button type="submit" class="btn ">Guardar cambios</button>

            </form>
        </div>

    </div>
</div>
