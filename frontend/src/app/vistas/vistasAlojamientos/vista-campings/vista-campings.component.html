<div class="grid">
    <div class="contenedor_campings" *ngFor="let campings of listaCampings">

        <div class="campings formularioMostrar" id="vista{{campings.id_sitio}}">

            <h2>{{ campings.nombre}}</h2>
            <h6>{{ campings.descripcion}}</h6><br>
            <h6>{{ campings.precio}} â‚¬/Noche</h6><br>
            <h6>{{ campings.telefono}}</h6><br>
            <h6>{{ campings.web}}</h6><br>
            <div id=puedeEditar *ngIf="puedeEditar(campings.id_usuario) == true">
                <div class="botones">
                    <div id="botonEditar" class=" btn" (click)="ngOcultarFormulario(campings.id_sitio) || ngMostrarFormulario(campings.id_sitio)">Editar</div>
                    <div class="btn" (click)="ngBorrarSitio(campings.id_sitio)">Borrar</div>
                </div>
            </div>
        </div>

        <div id="{{campings.id_sitio}}" class="formularioOculto campings">
            <form [formGroup]="formularioUpdate" (submit)="submit(campings.id_sitio)">
                <label> Nombre del apartamento: </label> <input type="text" formControlName="nombre" value="{{campings.nombre}}"><br>

                <label>Descripcion: </label><input type="textarea" formControlName="descripcion" value="{{campings.descripcion}}"><br>


                <label>Precio: </label> <input type="number" formControlName="precio" value="{{campings.precio}}"><br>


                <label> Capacidad: </label><input type="number" formControlName="capacidad" value="{{campings.capacidad}}"><br>


                <label> Telefono: </label><input type="number" formControlName="telefono" value="{{campings.telefono}}"><br>


                <label>Web: </label> <input type="text" formControlName="web" value="{{campings.web}}"><br>

                <label>Ciudad: </label>
                <label>
                    <select formControlName="id_ciudad" value="{{campings.id_ciudad}}">{{campings.provincia}}
                    <option  *ngFor="let ciudades of listaCiudades" value="{{ciudades.id_ciudad}}">{{ciudades.provincia}}</option>
                    </select>
                </label><br>
                <label>Tipo sitios: </label>
                <label>
                    <select formControlName="id_tipo" value="{{campings.id_tipo}}">{{campings.nombre}}
                    <option  *ngFor="let tipoSitio of listaTipoSitios" value="{{tipoSitio.id_tipositio}}">{{tipoSitio.nombre}}</option>
                    </select>
                </label>

                <br><button type="submit" class="btn ">Guardar cambios</button>

            </form>
        </div>
    </div>
</div>
