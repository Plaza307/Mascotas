<div class="contenedor_campings">
    <div class="title">
        <h1>Top campings penínsulares</h1>
    </div>
    <div class="campings" *ngFor="let campings of listaCampings">

        <h2>{{ campings.nombre}}</h2>
        <h2>{{ campings.descripcion}}</h2><br>
        <h2>{{ campings.precio}} €/Noche</h2><br>
        <h2>{{ campings.telefono}}</h2><br>
        <h2>{{ campings.web}}</h2><br>
    </div>
</div>
