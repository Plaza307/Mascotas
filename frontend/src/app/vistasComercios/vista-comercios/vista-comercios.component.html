<div class="grid">
    <div class="contenedor_comercios" *ngFor="let comercio of listaComercios">

        <div class="comercios formularioMostrar" id="vista{{comercio.id_sitio}}">

            <h2>{{ comercio.nombre}}</h2>
            <h6>{{ comercio.descripcion}}</h6><br>
            <div id=puedeEditar *ngIf="puedeEditar(comercio.id_usuario) == true">
                <div class="botones">
                    <div id="botonEditar" class=" btn" (click)="ngOcultarFormulario(comercio.id_sitio) || ngMostrarFormulario(comercio.id_sitio)">Editar</div>
                    <div class="btn" (click)="ngBorrarSitio(comercio.id_sitio)">Borrar</div>
                </div>
            </div>
        </div>

        <div id="{{comercio.id_sitio}}" class="formularioOculto comercios">
            <form [formGroup]="formularioUpdate" (submit)="submit(comercio.id_sitio)">
                <label> Nombre del comercio: </label> <input type="text" formControlName="nombre" value="{{comercio.nombre}}"><br>

                <label>Descripcion: </label><input type="textarea" formControlName="descripcion" value="{{comercio.descripcion}}"><br>


                <label>Precio: </label> <input type="number" formControlName="precio" value="{{comercio.precio}}"><br>


                <label> Capacidad: </label><input type="number" formControlName="capacidad" value="{{comercio.capacidad}}"><br>


                <label> Telefono: </label><input type="number" formControlName="telefono" value="{{comercio.telefono}}"><br>


                <label>Web: </label> <input type="text" formControlName="web" value="{{comercio.web}}"><br>

                <label>Ciudad: </label>
                <label>
                    <select formControlName="id_ciudad" value="{{comercio.id_ciudad}}">{{comercio.provincia}}
                    <option  *ngFor="let ciudades of listaCiudades " value="{{ciudades.id_ciudad}}">{{ciudades.provincia}}</option>
                    </select>
                </label><br>
                <label>Tipo sitios: </label>
                <label>
                    <select formControlName="id_tipo" value="{{comercio.id_tipo}}">{{comercio.nombre}}
                    <option  *ngFor="let tipoSitio of listaTipoSitios" value="{{tipoSitio.id_tipositio}}">{{tipoSitio.nombre}}</option>
                    </select>
                </label>

                <br><button type="submit" class="btn">Guardar cambios</button>

            </form>
        </div>
    </div>
</div>
